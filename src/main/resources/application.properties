# ===========================================
# Teatro Real Backend - Configuracion
# ===========================================

# Nombre de la aplicacion
spring.application.name=teatro-real-backend

# ===========================================
# Base de datos H2 (persistente en fichero)
# ===========================================
# La BD se guarda en ./data/teatroreal.mv.db
# Esto permite compartir datos entre companeros via Git
spring.datasource.url=jdbc:h2:file:./data/teatroreal;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2 habilitada para debug (acceder en /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ===========================================
# JPA / Hibernate
# ===========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# Flyway (migraciones)
# ===========================================
# Activado para que se apliquen migraciones nuevas en desarrollo (V20+)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true
# En dev hay drift hist√≥rico de checksum (ej. V17) en BD local compartida.
# Esto evita bloqueo de arranque y permite aplicar migraciones nuevas.
spring.flyway.validate-on-migrate=false

# ===========================================
# Servidor
# ===========================================
server.port=8080

# ===========================================
# Upload de archivos
# ===========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=./uploads/guiones
app.upload.max-size=10485760

# ===========================================
# Seguridad (desarrollo)
# ===========================================
# JWT secret (cambiar en produccion)
jwt.secret=teatro-real-secret-key-dev-only-change-in-prod
jwt.expiration=86400000

# ===========================================
# CORS (desarrollo)
# ===========================================
cors.allowed-origins=http://localhost:4200

# ===========================================
# Logging
# ===========================================
logging.level.root=INFO
logging.level.com.teatroreal=DEBUG
logging.level.org.springframework.security=INFO

# ===========================================
# OpenAPI / Swagger
# ===========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
