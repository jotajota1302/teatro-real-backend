# Test configuration - use in-memory H2 to avoid file locks
spring.datasource.url=jdbc:h2:mem:teatroreal;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate (create schema for tests and drop afterwards)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Enable Flyway in tests so migrations and seed data run against the in-memory DB
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true

# H2 console disabled for tests
spring.h2.console.enabled=false

# Keep logging reasonable during tests
logging.level.root=INFO
logging.level.com.teatroreal=DEBUG
