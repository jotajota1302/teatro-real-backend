# ===========================================
# Render Blueprint - Teatro Real Backend
# ===========================================
# Docs: https://render.com/docs/blueprint-spec
# Usa H2 en memoria (datos se recrean con Flyway en cada deploy)

services:
  # Spring Boot API
  - type: web
    name: teatro-real-api
    runtime: docker
    repo: https://github.com/jotajota1302/teatro-real-backend
    branch: main
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
